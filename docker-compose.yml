services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ${APP_NAME:-express}-api
    restart: unless-stopped
    env_file:
      - .env.example
    environment:
      # Override for Docker environment
      NODE_ENV: production
      DATABASE_URL: postgresql://postgres:postgres@db:5432/${DB_NAME:-express_db}?schema=public
      MAIL_HOST: mailpit
      MAIL_PORT: 1025
      LOG_LEVEL: info
    ports:
      - "${PORT:-3000}:${PORT:-3000}"
    depends_on:
      db:
        condition: service_healthy
      mailpit:
        condition: service_started
    volumes:
      - ./logs:/app/logs
    networks:
      - backend

  db:
    image: postgres:15-alpine
    container_name: ${APP_NAME:-express}-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: ${DB_NAME:-express_db}
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d ${DB_NAME:-express_db}"]
      interval: 5s
      timeout: 5s
      retries: 10
      start_period: 10s
    networks:
      - backend

  mailpit:
    image: axllent/mailpit:latest
    container_name: ${APP_NAME:-express}-mailpit
    restart: unless-stopped
    ports:
      - "${MAIL_SMTP_PORT:-1025}:1025"   # SMTP server
      - "${MAIL_WEB_PORT:-8025}:8025"    # Web UI
    environment:
      MP_SMTP_AUTH_ACCEPT_ANY: 1
      MP_SMTP_AUTH_ALLOW_INSECURE: 1
    networks:
      - backend

networks:
  backend:
    driver: bridge

volumes:
  postgres_data:
